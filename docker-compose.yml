version: '3.7'

services:
  brettspill:
    image: brettspill-py:latest
    container_name: brettspill
    restart: always
    depends_on:
      - "db"
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; gunicorn --bind 0.0.0.0:8000 brettspill_py.wsgi'
    expose:  # new
      - 8000
    env_file:
      - ./env/brettspill.prod.env
    networks:
      - brettspill-backend
    labels: # new
      - "traefik.enable=true"
      - "traefik.http.routers.brettspill.rule=Host(`10.0.0.234`, `brettspill.mywire.org`)"
      - "traefik.http.routers.brettspill.rule=PathPrefix(`/brettspill`)"
      # - "traefik.http.middlewares.brett-strip.stripprefix.prefixes=/brettspill"
      # - "traefik.http.routers.brettspill.middlewares=brett-strip"
      - "traefik.port=8000"
      # - "traefik.docker.network=brettspill-backend"


    
  db:
    image: postgres:13.3-alpine
    container_name: brettpill_db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ../brettspill-db/postgres.conf:/etc/postgresql/postgresql.conf
      - pgdata-prod:/var/lib/postgresql/data
    networks:
      - brettspill-backend
    env_file:
      - ./env/database.prod.env # configure postgres

  pgAdmin:
    image: dpage/pgadmin4
    container_name: dev-pgadmin
    restart: always
    environment: 
      - PGADMIN_DEFAULT_EMAIL=espen.holtebu@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=SuperSecret
    networks:
      - brettspill-backend
      - brettspill-frontend
    expose:
      - 80
    labels: # new
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.localhost`)"

  traefik: # new
    image: traefik:v2.5.6
    networks:
      - brettspill-backend
    ports:  #"ute:inne"
      - 8008:80
      - 8081:8080
    volumes:
      - "./traefik.yml:/etc/traefik/traefik.yml"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
  pgdata-prod:

networks:
  brettspill-frontend:
    driver: bridge
  brettspill-backend:
    driver: bridge